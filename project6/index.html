<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="wiewport" content="width=device-width, initial-scale=1.0">
		<title>Swiper Slider | 2020</title>
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="swiper-container">
    	  <div class="swiper-wrapper">
     		<div class="swiper-slide"><img src="img1.png"></div>
     		<div class="swiper-slide"><img src="img2.png"></div>
     		<div class="swiper-slide"><img src="img3.png"></div>
     		<div class="swiper-slide"><img src="img4.png"></div>
     		<div class="swiper-slide"><img src="img5.png"></div>
     		<div class="swiper-slide"><img src="img6.png"></div>
     		<div class="swiper-slide"><img src="img7.png"></div>
     		<div class="swiper-slide"><img src="img8.png"></div>
     		<div class="swiper-slide"><img src="img9.png"></div>
    	  </div>
    	  <!-- Add Pagination -->
    	  <div class="swiper-pagination"></div>
  		</div>
		<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script type="module">
		  import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'

		  const swiper = new Swiper('.swiper-container', {
		      effect: 'coverflow',
		      grabCursor: true,
		      centeredSlides: true,
		      slidesPerView: 'auto',
		      coverflowEffect: {
		        rotate: 20,
		        stretch: 0,
		        depth: 200,
		        modifier: 1,
		        slideShadows: true,
		      },
		      loop: true,		      	
		    });
		</script>
	</body>
</html>
